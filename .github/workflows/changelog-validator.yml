name: Changelog validator
on:
  # Require a changelog for any PR going to main.
  pull_request:
    branches:
      - main
    paths-ignore:
      - docs
      - README.md

jobs:
  call-workflow-changelog-validate:
    uses: Veridise/open-source-release-helpers/.github/workflows/changelog-validator.yml@main
    secrets: inherit
